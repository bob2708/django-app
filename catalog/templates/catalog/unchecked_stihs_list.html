{% extends "base_generic.html" %}

{% block content %}
    <h1>Unchecked stihs</h1>

    {% if stih_list %}
    <ul>

      {% for stih in stih_list %}
      <li class="text-danger">
        <a href="{% url 'renew-stih' stih.pk %}">{{stih.title}}</a> ({{ stih.pub_date }}) - <a href="{% url 'author-detail' stih.author.pk %}">{{stih.author.account}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no unchecked stihs. Congrats!</p>
    {% endif %}
{% endblock %}
