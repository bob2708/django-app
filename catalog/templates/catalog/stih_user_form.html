{% extends "base_generic.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    	<tr>
    		<th width="50">
    			Title
    			{{ form.title }}
    		</th>
    	</tr>
    	<tr>
    		<th width="50">
    			Content
			    {{ form.content }}
			    {{ form.pub_date.as_hidden }}
			    {{ form.author.as_hidden }}
	    	</th>
		</tr>
    
    </table>
    <input type="submit" value="Submit" />

</form>
{% endblock %}
